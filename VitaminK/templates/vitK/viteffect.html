{% extends 'search/layout.html' %}
{% block content %}
<body>
 <h1 style="font-weight:bolder;">Vitamin K Effect</h1>

 {% for deficiency in deficiency %}
 <ul class="list" style="text-align: center; margin-left: 320px;">
